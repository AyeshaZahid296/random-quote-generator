<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Wisdom Quotes</h1>
        <div class="quote-box">
            <blockquote class="quote" id="quote">"Knowledge is power."</blockquote>
            <cite class="author" id="author">- Francis Bacon</cite>
        </div>
        <button id="generate-btn" class="btn">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
